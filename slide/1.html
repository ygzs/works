<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图</title>
    <link rel="stylesheet" href="./2.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div class="windows">
        <div class="images" id="images">
            <img src="./img/1.png" alt="图片1" width="400px" height="300px">
            <img src="./img/2.png" alt="图片2" width="400px" height="300px">
            <img src="./img/3.png" alt="图片3" width="400px" height="300px">
            <img src="./img/4.png" alt="图片4" width="400px" height="300px">
            <img src="./img/5.png" alt="图片5" width="400px" height="300px">
        </div>
    </div>
    <div id="buttons">
        <button>图片一</button>
        <button>图片二</button>
        <button>图片三</button>
        <button>图片四</button>
        <button>图片五</button>
    </div>
    <div class="changes">
        <button class="previous">上一张</button>
        <button class="next">下一张</button>
    </div>
</body>
<script src="./3.js"></script>
</html>
