<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画板</title>
    <link rel="stylesheet" href="./2.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="tools" class="tools">
        <svg class="icon active" id="pen">
            <use xlink:href="#icon-pen"></use>
        </svg>
        <svg class="icon" id="eraser">
            <use xlink:href="#icon-eraser"></use>
        </svg>
        <svg class="icon" id="clear">
            <use xlink:href="#icon-clear"></use>
        </svg>
        <svg class="icon" id="save">
            <use xlink:href="#icon-save"></use>
        </svg>
    </div>
    <ol>
        <li class="thin active" id="thin"></li>
        <li class="thick" id="thick"></li>
    </ol>
    <div id="colour"></div>



    <script src="./3.js"></script>
    <script src="https:////at.alicdn.com/t/font_1691639_1pk3aqfkkek.js"></script>
</body>
</html>
