<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航</title>
    <link rel="stylesheet" href="./2.css">
</head>
<body>
    <header></header>
    <main>
        <div id="main"></div>
    </main>
    <footer></footer>
    <script>
        var keys = {
            '0':{0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p',length:10},
            '1':{0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l',length:9},
            '2':{0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m',length:7},
            'length':3
        }
        var hash = {
            'q':'https://www.qq.com',
            'w':'https://www.qq.com',
            't':'https://www.taobao.com',
            'y':'https://www.youtube.com',
            'i':'https://www.iqiyi.com',
            'a':'https://www.acfun.cn',
            'z':'https://www.zhihu.com',
            'b':'https://www.bilibili.com',
        }
        var hashInLocalStorage = JSON.parse(localStorage.getItem('temp') ||null)
        if(hashInLocalStorage){
            hash = hashInLocalStorage
        }
        index1=0
        while (index1 < 3) {
            div = document.createElement('div')
            main.appendChild(div)
            row = keys[index1]
            index2 = 0
            while (index2 < row['length']) {
                kbd = document.createElement('kbd')
                kbd.textContent = row[index2]
                button = document.createElement('button')
                button.textContent = "编辑"
                button.id = row[index2]
                button.onclick = function(def){
                    key = def.target.id
                    x = prompt("请输入一个新的网址")
                    hash[key] = x
                    localStorage.setItem('temp',JSON.stringify(hash))
                    console.log(hash)
                }
                kbd.appendChild(button)
                div.appendChild(kbd)
                index2 = index2 + 1
            }    
            index1 = index1 + 1 
        }
        document.onkeypress = function(abc){
            key = abc['key']
            website = hash[key]
            window.open(website,'_blank')
        }
    </script>
</body>
</html>
